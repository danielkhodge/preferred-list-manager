<form name="newFFLForm">
  <div class="form-row">
    <div class="form-group col-sm-2.5">
      <label id="shortLicence"><h4>Short Licence</h4></label>
    </div>
    <div class="form-group col-sm-2.5">
      <input
        type="string"
        class="form-control"
        id="shortLicence"
        [(ngModel)]="shortLicence"
        name="shortLicence"
        placeholder="1-23-4567"
      />
    </div>

    <div class="form-group col-sm-1">
      <button (click)="clearForm()" type="submit" class="btn btn-primary">
        Clear
      </button>
    </div>

    <div class="form-group col-sm-1">
      <button (click)="submitFfl()" type="submit" class="btn btn-primary">
        Add FFL
      </button>
    </div>

    <div class="form-group col-sm-5"></div>
  </div>
  
  <div class="row">
    <div class="col-sm-6">
      <h1>Batch Upload</h1>
		<label for="ffl-list">Choose ffl list file: </label>
		
		<form action="/ffl/upload" method="POST" enctype="multipart/form-data">
			<input type="file" id="ffl-list" name="ffl-list"accept="text/csv">
			<br/>
			<button type="submit">Upload FFL List</button>
		</form>
    </div>
    <div class="col-sm-6"></div>
  </div>
</form>
