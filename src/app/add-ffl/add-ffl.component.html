    <form name="newFFLForm">
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="inputEmail4"><h4>Short Licence</h4></label>
            <input type="string" class="form-control" id="shortLicence" [(ngModel)]="shortLicence" name="shortLicence">
          </div>
          <div class="form-group col-sm-6">
            <button (click)="clearForm()" type="submit" class="btn btn-primary">Clear</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <button (click)="submitFfl()" type="submit" class="btn btn-primary">Add FFL</button>
            <div class="success">
              <p><strong>Success!</strong> Some text...</p>
            </div>
          </div>
          <div class="col-sm-6"></div>
        </div>
      </form>
