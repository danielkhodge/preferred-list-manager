            <input type="string" class="form-control" id="shortLicence" [(ngModel)]="shortLicence" name="shortLicence" placeholder="1-23-4567">
          </div>
            
          
          <div class="form-group col-sm-1">
            <button (click)="clearForm()" type="submit" class="btn btn-primary">Clear</button>
          </div>


          <div class="form-group col-sm-1">
            <button (click)="submitFfl()" type="submit" class="btn btn-primary">Add FFL</button>
          </div>

          <div class="form-group col-sm-5"></div>

        </div>
